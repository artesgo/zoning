<div>
  <h2>Starting Times</h2>

  <input
    type="text"
    class="input input-primary input-xs w-full mt-8"
    [formControl]="start"
    (keydown.enter)="enterStart()"
  />

  @for (e of startHours(); track $index) {
    <button class="btn btn-xs btn-primary mx-1 px-4" (click)="removeStart(e)">
      {{ e }}
    </button>
  }
</div>

<div>
  <h2>Stopping Times</h2>

  <input
    type="text"
    class="input input-primary input-xs w-full mt-8"
    [formControl]="end"
    (keydown.enter)="enterEnd()"
  />

  @for (e of endHours(); track $index) {
    <button class="btn btn-xs btn-primary mx-1 px-4" (click)="removeEnd(e)">
      {{ e }}
    </button>
  }
</div>
